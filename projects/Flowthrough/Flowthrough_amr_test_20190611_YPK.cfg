ParticlePopulations = proton

project = Flowthrough
propagate_field = 1
propagate_vlasov_acceleration = 1
propagate_vlasov_translation = 1
dynamic_timestep = 1

[proton_properties]
mass = 1
mass_units = PROTON
charge = 1

[AMR]
max_spatial_level = 1
box_half_width_x = 1
box_half_width_z = 1
box_half_width_y = 1

[gridbuilder]
x_length = 14
y_length = 3
z_length = 3
x_min = -7e6
x_max = 7e6
y_min = -1.5e6
y_max = 1.5e6
z_min = -1.5e6
z_max = 1.5e6
t_max = 182.0
dt = 2.0

[proton_vspace]
vx_min = -2e6
vx_max = +2e6
vy_min = -2e6
vy_max = +2e6
vz_min = -2e6
vz_max = +2e6
vx_length = 15
vy_length = 15
vz_length = 15

[io]
write_initial_state = 1

system_write_t_interval = 0.01
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[variables]
output = populations_Rho
output = vg_Rhom
output = fg_Rhom
output = B
output = VolB
output = fg_PerturbedB
output = fg_BackgroundB
output = E
output = GradPeE
output = Pressure
output = populations_V
output = populations_Rho
output = populations_moments_Backstream
output = populations_moments_NonBackstream
output = vg_BoundaryType
output = fg_BoundaryType
output = vg_BoundaryLayer
output = fg_BoundaryLayer
output = vg_GridCoordinates
output = fg_GridCoordinates
output = vg_rank
output = fg_rank
output = populations_Blocks
output = fSaved
output = populations_MaxVdt
output = populations_MaxRdt
output = MaxFieldsdt

[boundaries]
periodic_x = no
periodic_y = yes
periodic_z = yes
boundary = Outflow
boundary = Maxwellian

[outflow]
precedence = 3

[proton_outflow]
face = x+
#face = y-
#face = y+
#face = z-
#face = z+

[maxwellian]
precedence = 4
face = x-

[proton_maxwellian]
dynamic = 0
file_x- = sw1_amr_test_20190611_YPK.dat

[proton_sparse]
minValue = 1.0e-15

[Flowthrough]
Bx = 1.0e-9
By = 1.0e-9
Bz = 1.0e-9

[proton_Flowthrough]
T = 1.0e5
rho  = 1.0e6

nSpaceSamples = 2
nVelocitySamples = 2

[loadBalance]
algorithm = RCB
