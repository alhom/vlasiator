project = Flowthrough
dynamic_timestep = 1

[io]
diagnostic_write_interval = 10
write_initial_state = 0
restart_walltime_interval =   100000000
number_of_restarts = 1

system_write_t_interval = 0.5
system_write_file_name = bulk
system_write_distribution_stride = 0
system_write_distribution_xline_stride = 0
system_write_distribution_yline_stride = 0
system_write_distribution_zline_stride = 0

[gridbuilder]
x_length = 100
y_length = 10
z_length = 10
x_min = -1.3e9
x_max = 1.3e9
y_min = -1.3e8
y_max = 1.3e8
z_min = -1.3e8
z_max = 1.3e8
vx_min = -2000000.0
vx_max = +2000000.0
vy_min = -2000000.0
vy_max = +2000000.0
vz_min = -2000000.0
vz_max = +2000000.0
vx_length = 50
vy_length = 50
vz_length = 50
t_max = 10.0

[variables]
output = Rho
output = B
output = Pressure
output = RhoV
output = BoundaryType
output = MPIrank
diagnostic = Blocks

[boundaries]
periodic_x = no
periodic_y = yes
periodic_z = yes
boundary = Outflow
boundary = Maxwellian

[outflow]
face = x+
precedence = 3

[maxwellian]
dynamic = 0
face = x-
file_x- = sw1.dat
precedence = 4

[sparse]
minValue = 1.0e-15

[Flowthrough]
T = 500000.0
rho  = 1000000.0
Bx = 1.0e-9
By = 1.0e-9
Bz = 1.0e-9
nSpaceSamples = 2
nVelocitySamples = 2
